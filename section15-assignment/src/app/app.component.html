<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">

          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              id="email"
              type="email"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span
              class="help-block"
              *ngIf="!email.valid && email.touched">
              Please enter a valid email!
            </span>
          </div>

          <div class="form-group">
            <label for="choice">Choose:</label>
            <select
              class="form-control"
              name="choice"
              id="choice"
              [ngModel]="default">
                <option value="basic">Basic</option>
                <option value="advanced">Advanced</option>
                <option value="pro">Pro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              ngModel
              required
              password
              #password="ngModel">
            <span
            class="help-block"
            *ngIf="!password.valid && password.touched">
            Please enter a password!
            </span>
          </div>

          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.valid">
            Submit
          </button>

        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div
      class="col-xs-12"
      *ngIf="submitted">
      <h3>Data</h3>
      <p>Email: {{ signup.email }}</p>
      <p>Choice: {{ signup.choice }}</p>
      <p>Password: {{ signup.password }}</p>
    </div>
  </div>
</div>
