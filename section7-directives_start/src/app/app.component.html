<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div
          *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div
          *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div
            *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{even: even % 2 == 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <!-- | -->
      <!-- v  O próprio Angular já identifica as propriedades [defaultColor] e [highlightColor] pertecentes à diretiva better-highlight (tag appBetterHighlight). -->
      <p
        appBetterHighlight
        [defaultColor]="'yellow'"
        highlightColor="red">
          Style me with a better directive!
      </p>
      <!-- É possível realizar property binding sem as [] no caso do valor atribuído ser uma string. Assim, é possível remover as [] e as '' da string passada como valor. -->

      <!-- <div class="container">
        <div *ngIf="onlyOdd">
          <p class="odd">Odd Numbers are colored red</p>
        </div>
        <div *ngIf="!onlyOdd">
          <p class="even">Even Numbers are colored blue</p>
        </div>
      </div> -->
    </div>
  </div>
</div>
