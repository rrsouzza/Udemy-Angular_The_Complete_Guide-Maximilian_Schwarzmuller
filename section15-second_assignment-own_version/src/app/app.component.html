<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form
        [formGroup]="projectForm"
        (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
          <span
            *ngIf="!projectForm.get('projectName')?.valid && projectForm.get('projectName')?.touched"
            class="help-block">
            <span
              *ngIf="projectForm.get('projectName')?.errors?.['projectNameIsForbidden']">
              This Project Name is forbidden!
            </span>
            <span
              *ngIf="projectForm.get('projectName')?.errors?.['required']">
              This field is required!
            </span>
          </span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
          <span
            *ngIf="!projectForm.get('email')?.valid && projectForm.get('email')?.touched">
            <span
              *ngIf="projectForm.get('email')?.errors?.['required']">
              This field is required!
            </span>
            <span
              *ngIf="!projectForm.get('email')?.errors?.['required'] && !projectForm.get('email')?.valid">
              Insert a valid email!
            </span>
          </span>
        </div>

        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select
            name="projectStatus"
            id="projectStatus"
            formControlName="projectStatus"
            (change)="changeStatus($event)">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>

        <button
          class="btn btn-primary"
          type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
